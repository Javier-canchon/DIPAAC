<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery example: drag and drop</title>
    <link rel="stylesheet" type="text/css" href="css/prueba1.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1><span>Comprension de contextos</span></h1>
        <div class="row">
            <div class="col"> <img id="cuchara" src="img/cuchara.png"></div>
            <div class="col" id="leche"></div>
        </div>
        <div class="row">
            <div class="col"><img id="zanahoria" src="img/zanahoria.png"></div>
            <div class="col" id="ensalada"></div>
        </div>

        <div class="row">
            <div class="col"><img id="vaca" src="img/vaca.png"></div>
            <div class="col" id="diente"></div>

        </div>
        <div class="row">
            <div class="col"><img id="jeringa" src="img/prueba2/imagenes sin fondo/jeringa.png"></div>
            <div class="col" id="balon"></div>
        </div>
        <div class="row">
            <div class="col"><img id="gafas" src="img/gafas.png"></div>
            <div class="col" id="conejo"></div>
        </div>
        <div class="row">
            <div class="col"><img id="rueda" src="img/prueba2/imagenes sin fondo/rueda.png"></div>
            <div class="col" id="doctor"></div>

        </div>
        <div class="row">
            <div class="col"> <img id="cepillo" src="img/cepillo.png"></div>
            <div class="col" id="carro"></div>
        </div>

        <div class="row">
            <div class="col"> <img id="balon_f" src="img/balon.png"></div>
            <div class="col" id="tabla"></div>
        </div>
        <div class="row">
            <div class="col">
                <input id="enviar" class="btn btn-primary" type="submit" name="Enviar">
                <h1 id="resultado"></h1>
            </div>
        </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Also include jQueryUI -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        var puntos = 0;
        //drag an drop balon - cancha
        $("#balon_f").draggable();
        $("#balon").droppable({
            tolerance: 'fit',
            accept: "#balon_f",
            hoverClass: 'hovered',
            drop: function(event, ui) {
                puntos++;
                //alert(puntos);
            }
        });


        //drag and drop conejo zanahoria
        $("#zanahoria").draggable();
        $("#conejo").droppable({
            tolerance: 'fit',
            accept: "#zanahoria",
            hoverClass: 'hovered',
            drop: function(event, ui) {
                puntos++;
                //alert(puntos);
            }
        });
        $("#cuchara").draggable();
        $("#ensalada").droppable({
            // tolerance: 'fit',
            accept: "#cuchara",
            drop: function(event, ui) {
                puntos++;
                //alert(puntos);
            }
        });
        $("#cepillo").draggable();
        $("diente").droppable();




        $("#dropzone6").droppable();

        $("#dropzone7").droppable();
        $("#dropzone8").droppable();
        $("#dropzone9").droppable();


        $("#winston").draggable();

        $("#balon_v").draggable();



        $("#vaca").draggable();

        $("#rueda").draggable();
        $("#jeringa").draggable();
        $("#gafas").draggable();

        $("#enviar").click(function(event) {
            $('#resultado').html("El total de puntos fue: " + puntos);
        });
    </script>
</body>

</html>
